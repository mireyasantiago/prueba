<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creando aplicacion con firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.5.1/firebase-app.js"></script>
    
    <script defer src="/__/firebase/4.5.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.5.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.5.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.5.1/firebase-storage.js"></script>
   <!--initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
 
    
  </head>
  <body>
   
     <div id="contenedorFormulario" class="container">
       <div class="row">
           <form class="col s12" id="formulario">
              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <i class="material-icons prefix">email</i>
                  <input name="correo" id="icon_prefix" type="email" class="validate" required>
                  <label for="icon_prefix">Ingrese su correo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8 offset-s2">
                  <i class="material-icons prefix">lock</i>
                  <input name="contraseña" id="icon_lock" type="password" class="validate" required>
                  <label for="icon_lock">Ingrese su contraseña</label>
                </div>
              </div>
              <div class="row">
                  <div class="col s4 offset-s5">
                      <input  id="botonIngresar" type="submit" name="" value="Ingresar"  ><i class="material-icons">exit_to_app  </i>

                  </div>
              </div>
           </form>
       </div>
       <div class="row">
           <div class="col s8 offset-s2">
               <button id="botonGoogle">Haz login con Google</button> 
           </div>
        </div>
        
    </div>

               <h3></h3>
               <h5></h5>
               <a href="#" id="cerrar">Cerrar session</a>
           </div>
        </div>
    </div>-->
    
    
    

    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/autenticacionGoogle.js"></script>
  </body>
</html>
